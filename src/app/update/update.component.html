
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="bg-primary text-light p-2 mt-5">
                <h2>Update Post</h2>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
    
        <div class="mt-4">
          <label class="form-label">Title</label>
          <input [(ngModel)]="posts.title" type="email" class="form-control">
            </div>
            
        <div class="mb-4">
          <label  class="form-label">Thumnail URL</label>
          <input [(ngModel)]="posts.thum" type="text" class="form-control">
        </div>

        <div class="mb-4">
            <label  class="form-label">Description</label>
           <textarea [(ngModel)]="posts.des" class="form-control"  cols="30" rows="10">
               
           </textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Author</label>
            <input [(ngModel)]="posts.author" type="text" class="form-control">
          </div>
       
        <button  (click)="fechUpadate()"  class="btn btn-primary">Update</button>
     
</div>
